<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Servicios Disponibles | ServiExpress</title>
    <style>
        :root {
            --bg: #F6EDE6;
            --panel: #FFFFFF;
            --accent: #C5705D;
            --accent-dark: #A85848;
            --text: #2E1D15;
            --muted: #7A6A60;
            --border: #E8DCD3;
            --shadow: rgba(0, 0, 0, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        /* NAVBAR */
        nav {
            background: #FAE7DC;
            border-bottom: 1px solid var(--border);
            padding: 16px 28px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-brand {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--accent);
            text-decoration: none;
        }

        .nav-actions {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            padding: 10px 18px;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.1s ease;
            box-shadow: 0 6px 16px rgba(197, 112, 93, 0.25);
        }

        .nav-btn:hover {
            background: var(--accent-dark);
            transform: translateY(-1px);
        }

        /* CONTENIDO */
        .container {
            max-width: 1100px;
            margin: 50px auto;
            background: var(--panel);
            border-radius: 16px;
            box-shadow: 0 10px 25px var(--shadow);
            padding: 40px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            text-align: center;
            color: var(--text);
            margin-bottom: 25px;
        }

        .alert {
            border-radius: 12px;
            padding: 10px 16px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .alert-success {
            background-color: #E6F4EA;
            color: #2F6B33;
        }

        .alert-danger {
            background-color: #FCE8E6;
            color: #A83A32;
        }

        /* TABLA */
        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 16px;
            overflow: hidden;
        }

        thead {
            background-color: #DCC4B6;
        }

        th {
            text-align: center;
            padding: 12px;
            color: var(--text);
            font-weight: 700;
            font-size: 15px;
        }

        td {
            text-align: center;
            padding: 14px;
            border-top: 1px solid var(--border);
            font-size: 14px;
            color: var(--text);
        }

        tr:nth-child(even) {
            background-color: #F9F4F1;
        }

        tr:hover {
            background-color: #FAEDE4;
        }

        /* BOTONES */
        .btn {
            border: none;
            border-radius: 12px;
            padding: 8px 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .btn-success {
            background-color: var(--accent);
            color: white;
        }

        .btn-success:hover {
            background-color: var(--accent-dark);
        }

        .btn-secondary {
            background-color: #D3C2B6;
            color: var(--text);
        }

        .btn-secondary:hover {
            background-color: #C2B0A1;
        }

        .text-center {
            text-align: center;
            margin-top: 25px;
        }
    </style>
</head>

<body>

<nav>
    <a th:href="@{/}" class="nav-brand">ServiExpress</a>
    <div class="nav-actions">
        <a th:href="@{/usuarios}" class="nav-btn">Volver</a>
        <form th:action="@{/auth/logout}" method="post" style="margin:0">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="nav-btn">Cerrar sesión</button>
        </form>
    </div>
</nav>

<div class="container">
    <h1>Servicios Disponibles</h1>

    <div th:if="${success != null}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error != null}" class="alert alert-danger" th:text="${error}"></div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Proveedor</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="servicio : ${serviciosDisponibles}" th:if="${servicio.proveedor != null}">
            <td th:text="${servicio.idServicio}"></td>
            <td th:text="${servicio.nombre}"></td>
            <td th:text="${servicio.descripcion}"></td>
            <td th:text="${servicio.precio}"></td>
            <td th:text="${servicio.proveedor != null ? servicio.proveedor.nombreUsuario : 'Sin asignar'}"></td>
            <td>
                <form th:action="@{|/Clientes/${idCliente}/solicitarServicio/${servicio.idServicio}|}" method="post">
                    <button type="submit" class="btn btn-success">Solicitar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="text-center">
        <a th:href="@{/usuarios}" class="btn btn-secondary">Volver</a>
    </div>
</div>

</body>
</html>
